name: Rust workflow on Ubuntu-24.04

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    uses: ./.github/workflows/rust_build.yml
    with:
      runner: ubuntu-24.04

  test:
    uses: ./.github/workflows/rust_test.yml
    with:
      runner: ubuntu-24.04

  # docs:
  #   uses: ./.github/workflows/rust_doc.yml
  #   with:
  #     runner: ubuntu-24.04

  deploy-docs:
    name: ðŸ“‚ Sync files to domain
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: Create docs
        run: |
          cd kataglyphis-rustprojecttemplate
          cargo doc --no-deps
          cp resources/web/redirect/index.html kataglyphis-rustprojecttemplate/target/docs-build/doc

      - name: ðŸ“‚ Sync files to domain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./kataglyphis-rustprojecttemplate/target/doc/"
        
