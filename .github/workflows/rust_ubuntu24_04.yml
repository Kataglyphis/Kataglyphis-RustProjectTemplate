name: Rust workflow on Ubuntu-24.04

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    uses: ./.github/workflows/rust_build.yml
    with:
      runner: ubuntu-24.04

  test:
    uses: ./.github/workflows/rust_test.yml
    with:
      runner: ubuntu-24.04

  package:
    uses: ./.github/workflows/rust_package.yml
    with:
      runner: ubuntu-24.04
      binary_name: kataglyphis-rustprojecttemplate

  deploy-docs:
    name: ðŸ“‚ Sync files to domain
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Create docs
        run: |
          cargo doc --no-deps
          cp ./resources/web/redirect/index.html ./target/doc

      - name: ðŸ“‚ Sync files to domain
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PW }}
          local-dir: "./target/doc/"
        
