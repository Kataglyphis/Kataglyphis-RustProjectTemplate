name: Rust workflow on Windows 2025

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    uses: ./.github/workflows/rust_build.yml
    with:
      runner: windows-2025

  test:
    uses: ./.github/workflows/rust_test.yml
    with:
      runner: windows-2025
        
  package:
    uses: ./.github/workflows/rust_package.yml
    with:
      runner: windows-2025
