# .github/workflows/rust-package.yml
name: Build app

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string

jobs:
  build-app:
    name: Build app
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2  

      - name: 🛠️ Build release binary
        run: |
          cd kataglyphis-rustprojecttemplate
          cargo build --release

      - name: 📦 Create archive
        shell: bash
        run: |
          cd kataglyphis-rustprojecttemplate
          ARCH_NAME=kataglyphis-rustprojecttemplate-${{ github.ref_name }}-${{ inputs.runner }}
          mkdir -p dist
          # copy your binary
          cp target/release/kataglyphis-rustprojecttemplate dist/
          tar czvf dist/${ARCH_NAME}.tar.gz -C dist kataglyphis-rustprojecttemplate

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: kataglyphis-rustprojecttemplate-${{ github.ref_name }}-${{ inputs.runner }}
          path: dist/*.tar.gz
