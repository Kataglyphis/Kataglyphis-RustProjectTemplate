name: Build app

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string         # e.g. 'ubuntu-24.04'
      binary_name:
        required: true
        type: string         # name of the built binary, e.g. 'kataglyphis-rustprojecttemplate'
      platform:
        required: false
        type: string
        default: linux/amd64
      arch:
        required: false
        type: string
        default: x64

jobs:
  build-app:
    name: Build and package ${{ inputs.binary_name }}
    runs-on: ${{ inputs.runner }}
    env:
      BINARY: ${{ inputs.binary_name }}
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Free Disk Space on Host
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull container image
        run: |
          for i in 1 2 3; do
            echo "Attempt $i to pull container..."
            if timeout 900 docker pull ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest; then
              echo "Successfully pulled container"
              exit 0
            fi
            echo "Pull failed, waiting before retry..."
            sleep 30
          done
          echo "Failed to pull container after 3 attempts"
          exit 1

      - name: ðŸ› ï¸ Build release binary
        run: |
          docker run --rm \
            --platform ${{ inputs.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest \
            bash -lc '
            set -e
            git config --global --add safe.directory /workspace || true
            cargo build --release
            '

      - name: ðŸ“¦ Prepare archive variables
        shell: bash 
        id: vars
        run: |
          ARCHIVE_NAME="${BINARY}-${VERSION}-${RUNNER_OS}-${{ inputs.arch }}.tar.gz"
          echo "archive_name=$ARCHIVE_NAME" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¦ Create archive
        shell: bash
        run: |
          mkdir -p dist
          cp "target/release/$BINARY" dist/
          tar czvf "dist/${{ steps.vars.outputs.archive_name }}" -C dist "$BINARY"

      - name: ðŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: ${{ inputs.binary_name }}-${{ github.ref_name }}-${{ inputs.runner }}
          path: ./dist/${{ steps.vars.outputs.archive_name }}
