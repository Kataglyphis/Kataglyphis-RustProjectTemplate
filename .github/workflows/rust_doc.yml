# .github/workflows/rust-doc.yml
name: Build docs for Rust app

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      platform:
        required: false
        type: string
        default: linux/amd64
      arch:
        required: false
        type: string
        default: x64

jobs:
  build-app:
    name: Generate docs
    runs-on: ${{ inputs.runner }}
    steps:
      - name: Free Disk Space on Host
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull container image
        run: |
          for i in 1 2 3; do
            echo "Attempt $i to pull container..."
            if timeout 900 docker pull ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest; then
              echo "Successfully pulled container"
              exit 0
            fi
            echo "Pull failed, waiting before retry..."
            sleep 30
          done
          echo "Failed to pull container after 3 attempts"
          exit 1

      - name: Run doc gen
        run: |
          docker run --rm \
            --platform ${{ inputs.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/kataglyphis/kataglyphis_beschleuniger:latest \
            bash -lc '
            set -e
            git config --global --add safe.directory /workspace || true
            cargo doc
            '
